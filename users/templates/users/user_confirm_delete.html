{% extends 'catalog/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <form class="row" method="POST" enctype="multipart/form-data">
                <div class="card">
                    <h3 class="card-text">Вы уверены, что хотите удалить пользователя "{{object.email}}" ?</h3>
                    <div class="form-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a class="btn btn-primary mt-1" href="{% url 'users:users_list' %}" role="button">Отмена</a>
                </div>
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>
{% endblock %}
