{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="form-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Зарегистрировать
                        {% endif %}
                    </button>

                    <a type="submit" class="btn btn-primary mt-2" href="{% url 'users:users_list' %}">Назад</a>

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
