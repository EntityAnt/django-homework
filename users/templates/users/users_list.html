{% extends 'catalog/base.html' %}
{% load users_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="row justify-content-center">
        <div class="col-6"></div>
        <div class="col-2">
            <p><a class="btn btn-primary" href="{% url 'users:user_new' %}" role="button">Новый пользователь</a></p>
        </div>
        <div class="col-4"></div>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for user in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ user.avatar | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ user.email }}</p>
                        <p class="card-text">{{ user.country }}</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'users:user_detail' user.pk %}"
                                   role="button">Посмотреть</a>
                                <a class="btn btn-primary ms-3" href="{% url 'users:user_edit' user.pk %}"
                                   role="button">Редактировать</a>
                                <a class="btn btn-danger ms-3" href="{% url 'users:user_delete' user.pk %}"
                                   role="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
